    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "BuscadorSrv.asmx/ActasPublicadas",
                type: "POST",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                success: function (respuesta) {
                    var actas = JSON.parse(respuesta.d);
                    for (var i = 0; i < actas.length; i++) {
                        var acta = actas[i];
                        var ui_acta = $("#plantillas .renglon").clone();
                        ui_acta.find(".comite").text(acta.comite);
                        ui_acta.find(".perfil").text(acta.perfil);
                        ui_acta.find(".acta").text(acta.acta);
                        ui_acta.find(".descripcion").text(acta.descripcion);
                        var fecha = new Date(acta.fecha);
                        ui_acta.find(".fecha").text(fecha.getDate() + "/" + fecha.getMonth() + "/" + fecha.getFullYear());
                        $("#renglones").append(ui_acta);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    console.log("error")
                }
            });
        });		
    </script>
